<div>
    <section class="tools">
        <input type="file" name="img" @change="loadImg" />
        <button @click="settingOriginal">set original</button>
        <span> {{original}}</span>
        <button @click="addSegment">Add Segment</button>
    </section>
    <section class="main">
        <div class="map">
            <canvas ref="canvas" :class="{'setting':isSetting, 'add':isAddCoords}" @click="clickCanvas" />
        </div>
        <div class="editor">
            <div v-for="seg in segments" class="seg">
                <span>id:</span>
                <span>{{seg.id}}</span>
                <span>name:</span>
                <input type="text" v-model="seg.name" />
                <span>velocity</span>
                <input type="text" v-model="seg.velocity" />
                <span>quantity</span>
                <input type="text" v-model="seg.quantity" />
                <button @click="addCoords(seg, $event)">Add Coords</button>
                <div class="coords">
                    <div v-for="(coord,idx) in seg.coords">
                        <span>{{`#${idx}:`}}</span>
                        <input type="text" v-model="seg.coords[idx]">
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
